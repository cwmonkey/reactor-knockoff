<!doctype html>
<html>
<head>
	<title>Reactor Knockoff</title>

	<link rel="stylesheet" href="/css/reset.css"/>
	<link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
	<header id="main_header">
		<h1 class="heading">Reactor Knockoff</h1>
	</header>
	<main id="main">
		<div id="secondary">
			<section id="stats_section">
				<h2 class="heading">Stats</h2>
				<p id="heat">
					<span id="current_heat">0</span>/<span id="total_heat">0</span>
				</p>
				<p id="energy">
					<span id="current_energy">0</span>/<span id="total_energy">0</span>
				</p>
				<button id="sell">Sell</button>
				<p id="money">0</p>
				<button id="scrounge">Scrounge for Cash</button>
			</section>

			<section id="parts_section">
				<h2 class="heading">Parts</h2>
				<menu class="parts">

				</menu>
			</section>
		</div>

		<section id="reactor_section">
			<h2 class="heading">Reactor</h2>
			<section id="reactor">

			</section>
		</section>
	</main>

	<script src="/js/app.js"></script>
</body>
</html>
